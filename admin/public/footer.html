<!-- 前端模板部分 -->
<!-- 列表模板部分 开始  <! -- 模板中可以用HTML注释 -- >  或  <%* 这是模板自带注释格式 *%> -->
<script type="text/template"  id="baidu_template_sms_params_list">
    <%for(var i = 0; i<data_list.length;i++){
    var item = data_list[i];
    %>
    <tr>
        <td><%=item.param_name%></td>
        <td><%=item.param_code%><input type="hidden" name="param_code[]" value="<%=item.param_code%>"></td>
        <td><%=item.param_type_text%><input type="hidden" name="param_type[]" value="<%=item.param_type%>"></td>
        <td>
            <%if( (item.param_type == 4) || (item.param_type == 8 && SMS_OPERATE_TYPE == 2) ){%>
            <input type="text" name="param_val[]" value=""  placeholder="请输入内容"  style="width:100px; ">
            <%}else{%>
            <input type="text" name="param_val[]" value=""  placeholder="请输入内容"  style="width:100px;display: none; ">
            <%}%>
        </td>
        <td><%=item.date_time_format%></td>
        <td><%=item.fixed_val%></td>
    </tr>
    <%
    }%>
</script>
<!-- 列表模板部分 结束-->
<!-- 前端模板结束 -->
